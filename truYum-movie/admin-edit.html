    <!--HOME SECTION-->
    <header id="home-section">
      <div class="dark-overlay">
        <div class="home-inner container">
        	<label for="search" class="display-4 pl-2">Edit Movie</label>
          <div class="row">
         	<div class="input-group mb-3 col-lg-12">
         		<input class="form-control p-2" type="text" placeholder="Enter Movie Name" id="example-search-input" required>
      			<span class="input-group-append">
              <p class="input-group-text">Name</p>
      	  	</span>
			     </div>

           <div class="input-group mb-3 col-lg-6">
            
            <select class="form-control col-12" id="category" name="category" required>
                  <option value="" selected disabled hidden>Choose here</option>
                  <option value="Science Fiction">Science Fiction</option>
                  <option value="Romance">Romance</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Thriller">Comedy</option>
                  <option value="Super Hero">Super Hero</option>
              </select>
            <span class="input-group-append">
               <p class="input-group-text">Type</p>
            </span>
           </div>
           
          
          <div class="input-group mb-3 col-lg-6">
            <input class="form-control p-2" type="text" placeholder="Enter Price" id="example-search-input" required>
            <span class="input-group-append">
              <p class="input-group-text">MRP</p>
            </span>
			   </div>

         <div class="input-group mb-3 col-lg-8">
            <input class="form-control p-2" type="date" placeholder="Enter Price" id="example-search-input" required>
            <span class="input-group-append">
              <p class="input-group-text">Date Of Launch</p>
            </span>
         </div>

         <div class="input-group mb-3 col-lg-4">
            <input class="form-control p-2" type="checkbox" data-toggle="toggle">
            <span class="input-group-append">
              <p class="input-group-text">Active</p>
            </span>
        </div>
      </div>

      <a href="admin-edit-success.html" class="btn btn-primary btn-outline-light btn-block">Submit Changes</a>


       </div>
     </div>


    </div>
            
    </header>
